<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico">
</head>

<body>

    <div class="main-contain">
        <div class="content">
            <div class="logo">
                <img src="img/logo.png" alt="Google">
            </div>

            <form method="post">
                <div class="search-container">
                    <div class="search">
                        <input type="search" name="search" id="search">
                    </div>
                </div>

                <div class="buttons">

                    <input type="submit" name="button" class="button" value="Поиск в Google">
                    <input type="submit" name="button" class="button" value="Мне повезёт!">

                </div>
            </form>

            <div class="lang">
                Google.com.ua предлагается на:
                <a href="#">українська</a>
            </div>
        </div>


        <div class="footer">
            <div class="left_block">
                <a href="#">Реклама</a>
                <a href="#">Для бизнеса</a>
                <a href="#">Все о Google</a>
            </div>
            <div class="right_block">
                <a href="#">Конфиденциальность</a>
                <a href="#">Условия</a>
                <a href="#">Настройки</a>
                <a href="#">Перейти на Google.com</a>
            </div>
        </div>
    </div>
</body>

</html>
